<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>HTML Shader Test</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-html-shader.min.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div id="loader">
        <p>loading...</p>
    </div>
    <div id="food1" class="target">
        <img src="img/aframe-logo.jpg" alt="A-Frame">
        <div class="cf"><h3>A-Frame</h3><p>A-Frameは簡単にWeb VRが実現できるフレームワークです。</p></div>
        <p class="detail">320px × 200px</p>
    </div>

    <a-scene>
        <a-plane position="-18  6 0" width="16" height="10" material="shader:html;target: #target1;"></a-plane>

        <a-sky src="img/bg.jpg" rotation="0 45 0"></a-sky>
        <a-entity camera wasd-controls look-controls position="0 0 20"></a-entity>
    </a-scene>
</body>
<script>
    var scene = document.querySelector('a-scene');
    var run = function () {
        document.getElementById("loader").classList.add("hidden");
    }

    if (scene.hasLoaded) {
      run();
    } else {
      scene.addEventListener('loaded', run);
    }
</script>

</html>
